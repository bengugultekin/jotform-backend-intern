version: '3.9'

services:
  server-service:
   depends_on:
    one-shot-service:
     condition: service_completed_successfully
    php-service:
     condition: service_started
   build: ./server_machine
   container_name: server_machine
   ports:
    - 5001:80
   volumes:
    - type: bind
      source: ./slim-api/public
      target: /home/slim/slim-api/public
   networks:
    - db_network
    - client_network

  php-service:
   build: ./php_machine
   container_name: php_machine
   ports:
    - '9000:9000'
   volumes:
    - type: bind
      source: ./slim-api
      target: /home/slim/slim-api
   networks:
    - db_network
    - client_network
  
  one-shot-service:
   depends_on:
    postgresql-service:
     condition: service_healthy
   build: ./one_shot_machine
   container_name: one_shot_container
   networks:
    - db_network
    - client_network
  
  ubuntu-service:
   build: ./ubuntu_machine1
   container_name: ubuntu_client_machine1
   networks:
    - client_network

  postgresql-service:
    build: ./database_machine
    container_name: postgresql_machine
    healthcheck:
      test: find /var/lib/postgresql/data -iname pgdata || exit 1
      interval: 5s
      retries: 5
      start_period: 5s
      timeout: 5s
    restart: always
    ports:
      - "5433:5432"     
    volumes:
      - 
        type: bind
        source: /var/lib/postgresql/container_data
        target: /var/lib/postgresql/data
    networks:
      - db_network

  cron-service:
    build: ./cron_machine
    container_name: cronjob_machine
    networks:
      - db_network

networks:
  db_network:
  client_network:


