<script>
    function execFunct(html_tag) {
        var new_name = document.getElementById("container_name").value;
        console.log(new_name);
        var machine = JSON.parse(localStorage.getItem('machine'));

        var xhr = new XMLHttpRequest();
        xhr.open("PUT", `http://127.0.0.1:5001/v1/update/machine/${machine.id}`, false);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({ container_name: new_name }));
        alert(xhr.responseText);
    }
    var machine = JSON.parse(localStorage.getItem('machine'));
    //document.getElementById("container_id").append(machine.id);
</script>
